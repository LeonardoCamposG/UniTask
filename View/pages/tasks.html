<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+0U5/4LB5R8Z8bo4gBtD1z9tZ4jq7b4lzN3Bdy6" crossorigin="anonymous"></script>

    <!-- jQuery Mask Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js" integrity="sha512-Ww7G02uOqNkLEOVPLrHPp7W0sxK/2k1NkxPJvFK+M1ZlFAyL6t6F2nc/ZgKDA6E6snPyhsl79AGpTAvUVzJLUA==" crossorigin="anonymous"></script>



    <title>UniTask</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <div class="container">
        <h1 id="tittle">UniTask</h1>
        <header>
            
            <div class="filterEntries">
                <div class="entries">
                    Mostrar <select name="" id="table_size">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select> tarefas
                </div>

                <div class="filter">
                    <label for="search">Pesquisar:</label>
                    <input type="search" name="" id="search" placeholder="Insira task/descrição">
                </div>
            </div>

            <div class="addMemberBtn">
                <button>Nova tarefa</button>
            </div>

        </header>


        <table>

            <thead>
                <tr class="heading">
                    <th>ID</th>
                    <th>Tarefa</th>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>Ação</th>
                </tr>
            </thead>


            <tbody class="userInfo">
                
            </tbody>

        </table>


        <footer>
            <span class="showEntries">Mostrando 1 a 10 de 50 tarefas</span>
            <div class="pagination">
        </footer>
    </div>


    <!--Popup Form-->

    <div class="dark_bg">

        <div class="popup">
             <header>
                <h2 class="modalTitle">Preencha os campos</h2>
                <button class="closeBtn">&times;</button>
             </header>

             <div class="body">
                <form action="#" id="myForm">
                    <div class="inputFieldContainer">
                        <div class="nameField">
                            <div class="form_control">
                                <label for="fName">Tarefa</label>
                                <input type="text" name="" maxlength="255" id="fName" required>
                            </div>
                        </div>

                        <div class="postSalary">
                            <div class="form_control">
                                <label for="position">Descrição:</label>
                                <input type="text" name="" id="position" maxlength="255" required>
                            </div>
                        </div>

                        <div class="form_control">
                            <label for="sDate">Data:</label>
                            <input type="date" name="sDate" id="sDate" min="2024-05-29 " max="2999-12-31" required>
                        </div>
                    </div>
                </form>
             </div>

             <footer class="popupFooter">
                <button form="myForm" class="submitBtn">Enviar</button>
             </footer>
        </div>

    </div>


    <script src="../js/task.js"></script>
</body>
</html>
